<h2 id="editUserHeader">Edit User</h2>
<div>
<mat-card>
  <form (ngSubmit) = "onEditUser(editForm)" #editForm="ngForm">
    <mat-form-field>
      <input matInput
      type="text"
      name="firstName"
      [(ngModel)] = "user.firstName"
      required
      minlength="2"
      #firstNameMarker><mat-error *ngIf="firstNameMarker.invalid">En az 2 karakter giriniz</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
      type="text"
      [(ngModel)] = "user.lastName"
      name="lastName"
      required
      minlength="2"
      #lastNameMarker><mat-error *ngIf="lastNameMarker.invalid">En az 2 karakter giriniz</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
      type="text"
      placeholder="E-mail"
      [(ngModel)] = "user.eMail"
      email
      required
      name="eMail"
      [pattern]="emailPattern"
      minlength="5"
      #emailMarker><mat-error *ngIf="emailMarker.invalid">Ge√ßerli bir e-posta giriniz</mat-error>
    </mat-form-field>
    <button mat-raised-button
    color="primary" type="submit" [disabled]="!editForm.valid"
    >Kaydet</button>
  </form>
</mat-card>
</div>
